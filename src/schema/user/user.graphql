type User {
  id: UUID!
  email: NonEmptyString!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type UserToken {
  token: NonEmptyString!
  user: User!
}

input UserInput {
  email: NonEmptyString!
  password: NonEmptyString!
}

type Query {
  me: User
}

type Mutation {
  signUp(input: UserInput!): UserToken!
  signIn(input: UserInput!): UserToken!
}
