type Todo {
  id: ID!
  userId: ID!
  text: String!
  completed: Boolean!
  createdAt: String!
  updatedAt: String!
  user: User!
}

input TodoInput {
  text: String!
  completed: Boolean
}

type Query {
  todos: [Todo!]!
}

type Mutation {
  createTodo(input: TodoInput!): Todo!
  updateTodo(id: ID!, input: TodoInput!): Todo!
  deleteTodo(id: ID!): Todo!
}
